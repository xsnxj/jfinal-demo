<% include("../layout/header.html"){} %>

<title>留言</title>
</head>
<style>
    .message-div {
        width: 1150px;
        margin: 3rem auto;
        background: #fff;
        padding: 3rem 0;
        box-shadow: 0 1px 1px rgba(0, 2, 2, 0.1);
    }

    .title {
        font-size: 3rem;
        text-align: center;
        font-weight: 400;
    }

    .suggestion div {
        font-size: 2rem;
        margin: 1rem 0;
        text-align: center;
    }

    .unknown {
        font-size: 1.6rem;
        color: #999;
    }

    .message {
        width: 60%;
        margin: 1rem auto 3rem auto;
    }

    .submit-message {
        width: 100%;
        background-color: #e6e6e6;
        color: #333;
        margin-top: 2rem;
    }

    .submit-message:hover {
        color: #FFFFFF;
        background: #eea236;
    }

    .notice {
        font-size: 1rem;
        font-weight: 300;
        color: #666;
        text-align: center;
    }

    .error-number {
        font-size: 1rem;
        color: transparent;
    }

    .error-name {
        font-size: 1rem;
        color: transparent;
    }

    .error-message {
        font-size: 1rem;
        color: transparent;
    }

    .modal-dialog {
        margin-top: 25rem;
    }
</style>
<body>
<script src="${ctx}/static/js/canvas-nest.min.js"></script>
<% include("../layout/navigator.html"){} %>
<div class="message-div">
    <div class="title">留下您想说的吧！</div>
    <div class="suggestion">
        <div class="unknown">不知道说些什么？可以从这些方面入手。</div>
        <div>产品价格相关问题。</div>
        <div>产品质量相关问题。</div>
        <div>线上线下的产品是否一致?</div>
        <div>能否货到付款?</div>
        <div>能否送货上门，并安装?</div>
        <div>配送安装费用如何?</div>
        <div>售后保障如何?</div>

    </div>
    <div class="notice">留下您的联系方式，您的相关问题将会有客服人员跟您联系。</div>
    <div class="message">
        <form>
            <div class="form-group">
                <label for="customer-message">留言</label>
                <input type="text" class="form-control" id="customer-message" placeholder="您的留言">
            </div>
            <!--<p class="error-message">留言不能为空，请输入您的留言</p>-->
            <div class="form-group">
                <label for="customer-name">姓名</label>
                <input type="text" class="form-control" id="customer-name" placeholder="您的姓名">
            </div>
            <!--<p class="error-name">姓名不能为空，请输入您的名字</p>-->
            <div class="form-group">
                <label for="customer-number">手机</label>
                <input type="number" class="form-control" id="customer-number" placeholder="您的电话">
            </div>
            <p class="error-number">您的号码有误，请输入正确手机号</p>
            <button type="button" class="btn btn-default submit-message">提交
            </button>
        </form>
    </div>
</div>

<form id="uploadForm" enctype="multipart/form-data" method="POST">
    <input id="uploadInput" type="file" name="uploadFile" multiple>
    <button type="button" class="upload" >upload</button>
    <div class="show-img"></div>
</form>

<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">提交留言</h4>
            </div>
            <div class="modal-body">
                确认提交？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-warning submit-true">确认</button>
            </div>
        </div>
    </div>
</div>

<% include("../layout/footer.html"){} %>
<script src="${ctx}/static/js/jquery.form.js"></script>
<script>
    $(".upload").click(function (e) {
        e.preventDefault();
        var serializeData = $("#uploadForm").serialize();
        $("#uploadForm").ajaxSubmit({
            type:'POST',
            url: "${ctx}/file/uploadImage",
            dataType: "json",
            data: serializeData,
            contentType: false,
            cache: false,
            processData:false,
            complete: function (result) {
                console.log(result.responseText);
                $(".show-img").html("<img src="+result.responseText+">")
            }
        })
    });

    // 设置首页聚焦
    $(".nav-message").addClass("active");

    $(".submit-message").click(function () {

        if (!(/^1[3|4|5|7|8]\d{9}$/.test($("#customer-number").val()))) {
            $(".error-number").css("color", "red");
            $(".error-message").css("color", "transparent");
            $(".error-name").css("color", "transparent");
            return false;
            /*} else if (name == "") {
             $(".error-name").css("color", "red");
             $(".error-message").css("color", "transparent");
             $(".error-number").css("color", "transparent");
             return false;
             }else if(message == ""){
             $(".error-message").css("color", "red");
             $(".error-name").css("color", "transparent");
             $(".error-number").css("color", "transparent");
             return false;*/
        } else {
            $(".error-message").css("color", "transparent");
            $(".error-name").css("color", "transparent");
            $(".error-number").css("color", "transparent");
            $('#myModal').modal('show');
        }
    });

    $(".submit-true").click(function () {
        var data = {};
        data.customerName = $("#customer-name").val();
        data.customerNumber = $("#customer-number").val();
        data.customerMessage = $("#customer-message").val();
        $.ajax({
            url: "${ctx}/message/messageSubmit",
            type: "post",
            data: data,
            dataType: "json",
            complete: function () {
                $(".modal-body").text("提交成功,即将关闭。");
                setTimeout(function () {
                    $('#myModal').modal('hide');
                }, 1000);
            }
        })
    })
</script>

</body>
</html>
