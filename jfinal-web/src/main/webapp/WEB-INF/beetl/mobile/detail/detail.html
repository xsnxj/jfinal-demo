<% include("../layout/header.html"){} %>
<title>${product.productName}</title>
</head>
<style>
    .row {
        margin: 0;
        padding: 10px 5px;
        background: #eea236;
    }

    .col-xs-4 {
        padding: 0;
    }

    .col-xs-4 a {
        color: #000000;
    }

    .title {
        text-align: center;
        font-size: 15px;
        font-weight: 300;
    }

    .share {
        text-align: end;
    }
</style>
<body>
<div class="row">
    <div class="col-xs-4">
        <a href="javascript:history.go(-1);">
            <i class="fa fa-chevron-left"> 返回</i>
        </a>
    </div>
    <div class="col-xs-4 title">
        ${product.productName}
    </div>
    <div class="col-xs-4 share">
        <a href="#">
            <i class="fa fa-share"></i>
        </a>
    </div>
</div>
<% include("../layout/footer.html"){} %>
<script src="${ctx}/static/js/jweixin-1.0.0.js"></script>
<script>
    $(".nav-product").css("color", "#eea236");

    var date = new Date().getTime();
    console.log(date);

    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来
        appId: 'wx5c866c2a2daa9146', // 必填，公众号的唯一标识
        timestamp:'${map.timestamp}', // 必填，生成签名的时间戳
        nonceStr: '${map.noncestr}', // 必填，生成签名的随机串
        signature: '${map.signature}',// 必填，签名，见附录1
        // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        jsApiList: ["onMenuShareTimeline", "onMenuShareAppMessage", "onMenuShareQQ", "onMenuShareQZone"]
    });

    wx.ready(function () {
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，
        // config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，
        // 则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，
        // 则可以直接调用，不需要放在ready函数中。

        // 朋友圈
        wx.onMenuShareTimeline({
            title: '${product.productName}', // 分享标题
            link: '${ctx}/detail?productId=${product.productId}', // 分享链接
            imgUrl: '${product.headImage}', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        // 朋友
        wx.onMenuShareAppMessage({
            title: '${product.productName}', // 分享标题
            desc: '${product.introduce}', // 分享描述
            link: '${ctx}/detail?productId=${product.productId}', // 分享链接
            imgUrl: '${product.headImage}', // 分享图标
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        // QQ
        wx.onMenuShareQQ({
            title: '${product.productName}', // 分享标题
            desc: '${product.introduce}', // 分享描述
            link: '${ctx}/detail?productId=${product.productId}', // 分享链接
            imgUrl: '${product.headImage}', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

        // QQ空间
        wx.onMenuShareQZone({
            title: '${product.productName}', // 分享标题
            desc: '${product.introduce}', // 分享描述
            link: '${ctx}/detail?productId=${product.productId}', // 分享链接
            imgUrl: '${product.headImage}', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

    });

    wx.error(function (res) {

        // config信息验证失败会执行error函数，如签名过期导致验证失败，
        // 具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。

    });


</script>
</body>
</html>
