<% include("../layout/header.html"){} %>
<title>登录</title>
<style>
    body {
        min-height: inherit;
        background: url("http://opb1qpf4g.bkt.clouddn.com/admin-bg.jpg");
        background-size: cover;
    }

    .btn {
        border-width: 1px;
    }

    .admin-title {
        font-size: 30px;
        margin-top: 20%;
        color: #FFF;
        font-family: cursive;
    }

    .login-div {
        width: 45%;
        margin: 10% auto;
    }

    .login-div input {
        margin-bottom: 1rem;
    }

    .form-control{
        background: transparent;

    }
    .form-control:focus {
        border-color: #eea236;
        background: transparent;
    }

    .modal-dialog {
        margin-top: 25rem;
    }

    .login {
        width: 100%;
    }

</style>
<body>
${session.userName}
<div style="width: 1150px;margin: 0 auto; text-align: center">
        <div class="admin-title">后台管理系统</div>
        <div class="login-div">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control userName" id="inputUserName" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control password" id="inputPassword3" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-sm-12">
                        <button type="button" class="btn btn-warning login">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                登录失败，请检查用户名和密码
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-warning submit-true">确认</button>
            </div>
        </div>
    </div>
</div>

<% include("../layout/footer.html"){} %>
<script>
    $(".login").click(function () {
        var data = {};
        data.userName = $(".userName").val();
        data.password = $(".password").val();
        $.ajax({
            url: "${ctx}/admin/loginCheck",
            type: "post",
            cache: false,
            data: data,
            dataType: "json",
            success: function (result) {
                if (result == "1") {
                    console.log("登录成功");
                    setTimeout(function () {
                        window.location.href = ("${ctx}/admin");
                    }, 500);
                } else {
                    $('#myModal').modal('show');
                    console.log("登录失败")
                }
            }
        });
    });

    $(".submit-true").click(function () {
        $('#myModal').modal('hide');
    });

    // Enter 事件
    document.onkeydown = function (event) {
        var code;
        if (!event) {
            event = window.event; //针对ie浏览器
            code = event.keyCode;
            if (code == 13) {
                $(".login").click();
            }
        } else {
            //针对遵循w3c标准的浏览器，如Firefox
            code = event.keyCode;
            if (code == 13) {
                $(".login").click();
            }
        }
    };
</script>
</body>
</html>
